<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割管理アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>時間割管理アプリ</h1>
        
        <!-- 検索セクション -->
        <div class="search-section">
            <h2>教科検索</h2>
            <div class="search-form">
                <input type="text" id="subjectSearch" placeholder="科目名で検索">
                <input type="text" id="periodSearch" placeholder="曜日・時限で検索">
                <input type="text" id="ondemandSearch" placeholder="授業形態で検索">
                <button onclick="searchSubjects()">検索</button>
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- 時間割テーブル -->
        <div class="schedule-section">
            <h2>時間割</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>時限</th>
                        <th>月</th>
                        <th>火</th>
                        <th>水</th>
                        <th>木</th>
                        <th>金</th>
                        <th>土</th>
                    </tr>
                </thead>
                <tbody>
                    {% for period in range(6) %}
                    <tr>
                        <td class="period-label">{{ period + 1 }}</td>
                        {% for day in ['月', '火', '水', '木', '金', '土'] %}
                        <td class="schedule-cell" 
                            data-day="{{ day }}" 
                            data-period="{{ period }}"
                            onclick="openModal('{{ day }}', {{ period }})">
                            {{ schedule[day][period] or '' }}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>教科を編集</h3>
            <div class="modal-body">
                <input type="text" id="subjectInput" placeholder="教科名を入力">
                <div class="modal-buttons">
                    <button onclick="saveSubject()">保存</button>
                    <button onclick="clearSubject()">クリア</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
